<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

</head>

<body>

    <section class="hero is-warning">
        <div class="hero-body">
            <p class="title is-flex is-justify-content-center">
                Library
            </p>
        </div>
    </section>

    <main>

        <section class="section">
            <h1 class="title is-3 p-5 mb-5 is-flex is-justify-content-center">Available</h1>

            <table class="table is-hoverable is-fullwidth is-striped">
                <thead>
                    <tr>
                        <th>Book</th>
                        <th>Author</th>
                    </tr>
                </thead>

                {% for book in books %}
                {% if book.checked_out == False %}

                <tr>
                    <td>
                        {{ book.name }}
                    </td>
                    <td>
                        {{ book.author }}
                    </td>
                </tr>
                {% endif%}
                {% endfor %}
            </table>
        </section>

        <a class="is-flex is-justify-content-center" href="{% url 'library_app:checked' %}">Click here to check out or
            return a book</a>

        <a class="is-flex is-justify-content-center" href="{% url 'library_app:records' %}">or here to view our
            records</a>

    </main>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                &copy; Megan Bradner 2021
            </p>
        </div>
    </footer>
</body>

</html>
