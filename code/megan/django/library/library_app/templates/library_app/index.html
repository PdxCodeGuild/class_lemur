<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

</head>

<body>

    <h1 class="title is-1 is-flex is-justify-content-center pt-5 pb-5">Library</h1>

    <main>


        <h1 class="title is-3 pl-5 is-flex is-justify-content-center">Available</h1>

        <section class="section">

            <table class="table is-hoverable is-fullwidth is-striped">
                <thead>
                    <tr>
                        <th>Book</th>
                        <th>Author</th>
                    </tr>
                </thead>

                {% for book in books %}
                {% if book.checked_out == False %}

                <tr>
                    <td>
                        {{ book.name }}
                    </td>
                    <td>
                        {{ book.author }}
                    </td>
                </tr>
                {% endif%}
                {% endfor %}
            </table>
        </section>

        <a class="title is-4 is-flex is-justify-content-center pt-6" href="{% url 'library_app:checked' %}">To check out or in a book, click here!</a>

    </main>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                &copy; Megan Bradner 2021
            </p>
        </div>
    </footer>
</body>

</html>
