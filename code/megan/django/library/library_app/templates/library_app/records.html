<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

</head>

<body>

    <section class="hero is-warning">
        <div class="hero-body">
          <p class="title is-flex is-justify-content-center">
            Records
          </p>
        </div>
      </section>

    <main>

        <h1 class="title is-3 pl-5 is-flex is-justify-content-center">Checked out</h1>

        <section class="section">

            <table class="table is-hoverable is-fullwidth is-striped">
                <thead>
                    <tr>
                        <th>Book</th>
                        <th>Author</th>
                        <th>Checked out by</th>
                        <th>Date checked out</th>
                    </tr>
                </thead>

                {% for book in books %}
                {% if book.checked_out == True %}


                <tr>
                    <td>
                        {{ book.name }}
                    </td>
                    <td>
                        {{ book.author }}
                    </td>
                    
                    <td>
                        Name
                    </td>
                    <td>
                        Date
                    </td>
                </tr>
                
                {% endif %}
                {% endfor %}
                

            </table>
        </section>

        <a class="title is-4 is-flex is-justify-content-center pt-6" href="{% url 'library_app:index' %}">Go home</a>


    </main>

</body>

</html>
