
<body>

    <h1>Grading</h1>
    
    {% if html_grade >= '90': %}
    <p>"You got an A!")</p>
    
    {% elif html_grade >= '80': %}
    <p>("You got a B!")</p>
    
    {% elif html_grade >= '70': %}
    <p>("You got a C.")</p>
    
    {% elif html_grade >= '60': %}
    <p>("You got a D.")</p>
    
    {% else: %}
    <p>("You got an F."</p>)

    {% endif %}


    <div>{{ html_grade }}</div>
</body>
