<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <script src="https://unpkg.com/vue@next"></script>

    <link rel="stylesheet" href="css/site.css">

</head>

<body>
    <div id="app">
        <h1>To do list</h1>
        <h2>To do:</h2>
        <ul>
                <li v-for="item in itemFalse">
                {{ item.title }}
                <button @click="markCompleted(item)">Completed</button>
            </li>
        </ul>
        
        <h2>Add new item to your to do list:</h2>
        <form @submit.prevent="addItem">
            <input type="text" v-model="newItem">
            <button type="submit">Add to list</button>
        </form>

        
        <h2>Completed:</h2>
        <ul>
                <li v-for="item in itemTrue">
                {{ item.title }}
                <button @click="removeItem(item)">Remove</button>
                <button @click="markIncomplete(item)">Mark incomplete</button>
            </li>
        </ul>

    </div>


    <script src="js/site.js"></script>

</body>
</html>
