<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Clock</title>
</head>

<body class="text-center container">
    <article class="row my-3">
        <h1>Clock</h1>
        <p id="clock"></p>
    </article>
    <article class="row my-3">
        <h2>Stopwatch</h2>
        <h3 id="stopWatch"></h3>
        <button class="btn btn-primary col mx-2" id="startStopWatch">Start</button>
        <button class="btn btn-danger  col mx-2" id="stopStopWatch">Stop</button>
        <button class="btn btn-info col mx-2" id="clearStopWatch">Reset</button>
        <button class="btn btn-warning col mx-2" id="lapStopWatch">Lap</button>
        <ol class="list-group list-group-numbered" id="lapList"></ol>
    </article>
    <article class="row my-3">
        <div class="col">
            <h2>The Final Countdown</h2>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle my-3" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Enter Countdown Times
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><input type="text" id="seconds" value="0">Seconds</li>
                    <li><input type="text" id="minutes" value="0">Minutes</li>
                    <li><input type="text" id="hours" value="0">Hours</li>
                </ul>
            </div>
            <button class="btn btn-primary" id="startCountdown">Start Countdown</button>
        <h3 id="countdown"></h3>
        </div>
    </article>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
