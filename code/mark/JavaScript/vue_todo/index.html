<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/site.css">
  <title>Todo List of Doom</title>
</head>

<body class="container bg-dark text-light">
  <h1 class="text-center my-5">Todo</h1>
  <div id="todos" class="row">
    <form @submit.prevent="addTodo()" class="col text-center h3">

      <input v-model="newTodo.title" type="text" placeholder="Add a new Todo">
      <button class=" btn-warning">Add ToDo</button>
    </form>
    <h2 class="my-4 text-center">ToDo Items</h2>
    <ul class="list-group mb-5">
      <li class="list-group-item" v-for="(todo, index) in todos">
        <!-- <input type="checkbox" v-model='todo.isCompleted'> -->
        <div class="row">
        <span :class="{completed: todo.isCompleted}" class="h3 col">{{ todo.title }}</span>
        <button @click="completeItem(todo, index)" class="btn btn-primary mx-3 col">Complete</button>
        <button @click="deleteItem(index)" class="btn btn-danger mx-3 col">Delete</button>
        </div>
      </li>
    </ul>
    <h2 class="my-4 text-center">Completed Items</h2>
    <ul>
      <li class="list-group-item" v-for="(toDone, index) in toDones">
        <!-- <input type="checkbox" v-model='toDone.isCompleted'> -->
        <div class="row">
        <span :class="{completed: toDone.isCompleted}" class="h3 col">{{ toDone.title }}</span>
        <button @click="uncompleteItem(toDone, index)" class="btn btn-success mx-3 col">Uncomplete</button>
        <button @click="deleteComplete(index)" class="btn btn-danger mx-3 col">Delete</button>
      </div>
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="./js/site.js"></script>
</body>

</html>
