{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/posts/style.css' %}">

<body>
    <article>
        <div class="row">
            <div class="col-sm-6">
                <img src="{% static '/posts/bird.jpg' %}" class="w-100" alt="Bird singing">
            </div>
            <div class="col-sm-6 ">
                <h1 class='text-center m-4'>Welcome to Chirp</h1>
                    <div class="row h-50 d-flex justify-content-center align-items-center">
                        <div class="col-12 d-grid gap-2 m-2">
                            <a class="btn btn-primary btn-lg" href="{% url 'users:login' %}">Login</a>
                        </div>
                        <div class="col-12 d-grid gap-2 m-2">
                            <a class="btn btn-outline-secondary btn-lg" type="button" href="{% url 'users:register' %}">Register</a>
                        </div>
                    </div>
            </div>
        </div>
    </article>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
