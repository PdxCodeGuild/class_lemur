{% extends 'library/base.html' %}

{% block content %}
    <main>
        <article>
            <div class="row">
            {% for book in books %}
                <div class="col m4">
                  <div class="card">
                    <div class="card-image">
                        <img src="{{ book.image }}" alt="" >
                    </div>
                    <div class="card-content">
                        <span class="card-title">{{ book.title }}</span>
                        <p>Author: {{ book.author.name }}</p>
                        <p>Publish Date: {{ book.publish_date }}</p>
                    </div>
                    <div class="card-action">
                        <a class="waves-effect waves-light btn-large">Check out Book</a>
                        <a class="waves-effect waves-light btn-large">Check in Book</a>
                    </div>
                  </div>
                </div>
                {% endfor %}
            </div>
        </article>
    </main>
    {% endblock %}
