<h1>{{characters['name']}}</h1>

<h3>Race</h3>
{{characters['race']}}
<h3>Class</h3>
{{characters['class']}}
<h3>Background</h3>
{{characters['background']}}

<h3>Update Character</h3>
<form action="/{{characters['name']}}/update" method="POST">
    <input name="new_name" placeholder="name" type="text">
    <input name="new_race" placeholder="race" type="text">
    <input name="new_class" placeholder="class" type="text">
    <input name="new_background" placeholder="background" type="text">
    <input type="submit" value="Update">
</form>

<h3>Delete Character</h3>
<form action="/{{characters['name']}}/delete" method="POST">
    <input type="submit" value="Delete">
</form>
