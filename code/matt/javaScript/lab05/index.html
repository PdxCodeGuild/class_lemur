<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Todo List</title>
    <!-- Add your styles here! -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css" />
</head>

<body class="container text-center mt-2">
    <div id="app">
        <input id="item" type="text" v-model="newItem">
        <button class="btn-dark" @click="addItem">Add</button>
        <hr>
        <ul class="list-group " v-for="item in items">
            <li class="list-group-item  border-0" @click="complete(item)" :class="{completed: item.complete}"
                :key="item.itemName">
                {{ item.itemName }}
                <button class="btn-dark btn-sm" @click="deleteItem(item)">Delete</button>
            </li>
        </ul>
    </div>



    <!-- Include Vue from a CDN of your choice, I chose unpkg -->
    <!-- Include your code here... -->
    <script src="https://unpkg.com/vue"></script>
    <script src="js/site.js"></script>
</body>

</html>
