<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>FavQ</title>
</head>

<body class="container">
    <div id="app">
        <h1 class="text-center">FavQ</h1>
        <div class="row my-1">
            <p class="text-center">Select how you would like to search and enter the name, keyword, or tag you want to
                search for.</p>
            <div class="col-4">
                <select class="form-select" v-model="searchSelection" name="searchSelection" id="searchSelection">
                    <option value="keyword">Keyword</option>
                    <option value="author">Author</option>
                    <option value="tag">Tag</option>
                </select>
            </div>

            <div class="col-4">
                <input class="form-control" type="text" v-model="searchTerm">
            </div>

            <div class="col-4">
                <button class="btn btn-dark" @click="search();resetPage()" @click>Search</button>
            </div>
        </div>

        <ol class="list-group list-group-numbered" v-if="infoByKeyword">

            <li class="list-group-item my-1" v-for="quote in infoByKeyword">
                {{quote.author}}: "{{ quote.body }}"

            </li>
            <span class="text-center">
                <button class="btn btn-dark" v-if="page > 1" @click="previousPage">Previous</button>
                <span class="m-2 fw-bold">{{page}}</span>
                <button class="btn btn-dark" v-if="lastPage === false" @click="nextPage">Next</button>
            </span>
        </ol>

        <ol class="list-group list-group-numbered" v-else>
            <li class="list-group-item" v-for="quote in info">
                {{quote.author}}: "{{ quote.body }}"
            </li>
        </ol>
    </div>

    <script src="js/site.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>

</html>
