<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>HackerTyper</title>
</head>

<body id="everything" class=" bg-dark">
    <textarea class="form-control bg-dark text-danger" name="hack" id="hack" cols="100" rows="100"
        style="height: 100vh; width: 100vw;"></textarea>
    <textarea style="position: absolute; top: 100px; left: 20vw; font-size: 40px;" name="access" id="access" cols="30"
        rows="1" class="bg-dark visually-hidden text-danger text-center border border-danger">Access Denied</textarea>

    <textarea style="position: absolute; top: 40vh; left: 5vw; font-size: 40px;" name="danger" id="danger" cols="30"
        rows="1" class="bg-dark visually-hidden text-danger text-center border border-danger">Danger</textarea>

    <textarea style="position: absolute; top: 60vh; left: 40vw; font-size: 40px;" name="error" id="error" cols="30"
        rows="1" class="bg-dark visually-hidden text-danger text-center border border-danger">Error</textarea>

    <textarea style="position: absolute; top: 20vh; left: 35vw; font-size: 40px;" name="stop" id="stop" cols="30"
        rows="1" class="bg-dark visually-hidden text-danger text-center border border-danger">Stop</textarea>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
