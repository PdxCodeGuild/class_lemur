<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Clock</title>
</head>

<body class="container text-center">
    <h1>Clock</h1>
    <div>
        <p class="fs-5" id="time"></p>
    </div>
    <div>
        <h2 class="fs-3">Stop watch</h2>
        <p id="stop-watch" class="fs-5">0 : 0 : 0</p>
        <span>
            <button id="start" class="btn-dark">Start</button>
            <button id="stop" class="btn-dark">Stop</button>
            <button id="lap" class="btn-dark">Lap</button>
            <button id="reset" class="btn-dark">Reset</button>
        </span>
        <ul id="laps" class="list-group">

        </ul>
    </div>
    <div class="mt-3">
        <h2 class="fs-3">Countdown</h2>
        <input type="number" id="time-num">
        <select name="time-input" id="time-input">
            <option value="--select--">--select--</option>
            <option value="hours">Hours</option>
            <option value="minutes">Minutes</option>
            <option value="seconds">Seconds</option>
        </select>
        <br>
        <button id="start-countdown" class="mt-1 btn-dark">Start Countdown</button>
        <p class="mt-1" id="countdown">0 : 0 : 0</p>
    </div>

    <script src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
