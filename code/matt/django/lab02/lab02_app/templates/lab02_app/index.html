<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Library</title>
</head>

<body class="container">
    <h1>Welcome to the Library</h1>
    <div class="row">
        <p>Please select an author to view their books.</p>
        <ul class="list-group">
            {% for author in authors %}
            <li class="list-group-item"><a href="{% url 'lab02_app:checkout' author.name %}">{{author}}</a></li>
            {% endfor %}
        </ul>

        <form action="/" method="POST">
            {% csrf_token %}
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Book</th>
                        <th scope="col">User</th>
                        <th scope="col">Checkout/in</th>
                        <th scope="col">Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in checkout %}
                    <tr>
                        <td>
                            {{ book.book }}
                        </td>

                        <td>
                            {{ book.user}}
                        </td>


                        <td>
                            <div class="form-check form-switch col">
                                <input {% if not book.checkout %} checked {% endif %} class="form-check-input"
                                    type="checkbox" id="checkout" name="{{book.book}}checkout">
                            </div>
                        </td>

                        <td>
                            {{ book.time }}
                        </td>


                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div>
                <button type="submit" name='checkin' class="btn btn-primary">Check in</button>
            </div>
        </form>


        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
</body>

</html>
