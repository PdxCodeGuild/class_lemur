<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes in Vue</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js" defer></script>
    
</head>
<body>
    <div id="app">
        <h1>Favorite Quotes</h1>
        <h2>said by famous people</h2>
        <p v-for="quote in randomQuotes">{{ quote.body }} -by- {{ quote.author}}</p>
        <form @submit.prevent="searchFavQ">
            <input type="text" v-model="searchTerm">
            <select id="type" v-model="searchType">
                <option value="tag">Tag</option>
                <option value="keyword">Keyword</option>
                <option value="author">Author</option>
            </select>
            <input type="submit" value="search">
        </form>
        <h4>Search Results</h4>
        <ul>
            <li v-for="result in searchResults">{{ result.body }} -by- {{ result.author}}</li>
        </ul>
        <nav aria-label="Page navigation" v-if="last_page===false || searchResults.length > 1">
            <ul class="pagination justify-content-center">
              <li class="page-item">
                  <button type="button" class="btn btn-primary" @click="previousPage">Previous</button>
              </li>
              <li class="page-item">
                  <button type="button" class="btn btn-primary" @click="nextPage">Next</button>
              </li>
            </ul>
          </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
