<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blog Page</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@1,200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
    <!-- remove CSS CRT Border -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">
	<link rel="stylesheet" href="{{ url_for('templates', filename='style.css') }}">
</head>
<body>
    <header>


    </header>
    <nav>





    </nav>
    <main>
    {% for post in posts %}  
        <article>
            <h3>{{ post['title'] }}</h3>
            <p>
                <div>
                    <figure>
                        <img src="{{ post['cat_photo'] }}" alt="kitty kat" />
                    </figure>
                    <h6>by <a class="has-text-link" href="#">{{ post['author'] }}</a></h6>
                </div>
            </p>
            <p>{{ post['body'] }}</p>
        </article>
    {% endfor %}
    </main>
</body>
</html>
