{% extends 'list_app/base.html' %}

{% block content %}
<main class="tile is-ancestor">
	{% for item in grocery_list %}

	<figure class="card">
		<div class="card-content">
			<div class="media">
				<div class="media-content">
					<p class="title is-4">{{ grocery_list.title }}</p>
					<p class="subtitle is-6">{{ grocery_list.creation }}</p>
				</div>
			</div>

			<div class="content">
				{{ grocery_list.text }}
			</div>
			
		</div>
	</figure>
	{% endfor %}
</main>
{% endblock %}
