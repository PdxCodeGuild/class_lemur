{% extends 'list_app/base.html' %}

{% block content %}
<main class="tile is-ancestor">
	{% for item in all %}

	<figure class="card">
		<div class="card-content">
			<div class="media">
				<div class="media-content">
					<p class="title is-4">{{ item.title }}</p>
				</div>
			</div>

			<div class="content">
				{{ item.text }}
			</div>
			
		</div>
	</figure>
	{% endfor %}
</main>
{% endblock %}
