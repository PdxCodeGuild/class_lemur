{% extends 'list_app/base.html' %}

{% block content %}

  
  <main>
    {% if grocery_list %}
    <ul>
    {% for item in incomplete_list %}
    <li><a href="{% url 'list_app:list_item' grocery_list.id %}">{{ grocery_list.title }}</a></li>

    </ul>
{% else %}
    <p>No items on list.</p>
{% endif %}
  </main>

{% endblock %}
