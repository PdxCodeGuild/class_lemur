<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Unit Converter</title>
  
</head>
<body>
<h1>Unit Converter</h1>
<form action="/unit-converter/" method="post">
    <input type="number" name="distance" value="0"/>
<div>
    <label for="unit_in">start unit:</label>
    <select name="unit_in" id="unit_in">
        <option value="ft">ft</option>
        <option value="mi">mi</option>
        <option value="km">km</option>
        <option value="yd">yd</option>
        <option value="in">in</option>
    </select>
    </div>
    <div>
    <label for="unit_out">end unit:</label>
    <select name="unit_out" id="unit_out">
        <option value="ft">ft</option>
        <option value="mi">mi</option>
        <option value="km">km</option>
        <option value="yd">yd</option>
        <option value="in">in</option>
    </select>
</div>    
    <button type="submit">submit</button>
</form>

{{ distance }} {{ unit}}
</body>
</html>
