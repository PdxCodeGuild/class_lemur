{% extends 'base.html' %}

{% block content %}
Hello, {{ user.username|default:'Guest'}}.

<div>
    {% if user.is_authenticated %}
        <a href="{% url 'users_app:logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'users_app:login' %}">Login or Register</a>
    {% endif %}
</div>

{% endblock %}
