<body>
	<header id="header">
		<h1>Odds &amp; Ends</h1>
	</header>
	<main>

		<section>
			<header>
				<h3>Tables</h3>
			</header>
			<div id="table-container">
				<table>
					<!-- The table element is used to display tabular data -->
					<thead>
						<!-- the thead element contains the header information -->
						<tr>
							<!-- each tr is a row of the table, even the header row -->
							<!-- each th represents a column header in the table -->
							<th>Name</th>
							<th>Cuisine</th>
							<th>Country</th>
							<th>Weather</th>
						</tr>
					</thead>
					<tbody>
						<!-- the tbody element contains the rows of data -->
						<tr>
							<!-- each tr is a row of the table -->
							<!-- each td is a cell of data in the table -->
							<td>Portland</td>
							<td>Everytding</td>
							<td>USA</td>
							<td>Temperate</td>
						</tr>
						<tr>
							<td>Detroit</td>
							<td>Greek</td>
							<td>USA</td>
							<td>Temperate</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>

		<section>
			<header>
				<h3>Forms</h3>
			</header>
			<div id="form-container">
				<form action="#" method="GET">
					<!-- a form is a container for submitting data to the backend or elsewhere
					the form's action attribute is the url to which the request should be submitted
					th form's method attribute is the method of request that is sent "GET" or "POST" -->

					<!-- the for attribute in the label should match up with the id attribute of the input
					the name attribute of the input will be the key to the input's value on the backend
					an input with type="text" is meant for short text inputs, like name or address -->
					<label for="first_name">First Name</label>
					<input type="text" name="first_name" id="first_name" />
					<label for="last_name">Last Name</label>
					<input type="text" name="last_name" id="last_name" />
					<br />

					<!-- an input with type="radio" allows one radio button to be selected of each input with the same name attribute
					the values of these elements are hard-coded into the html, unlike text inputs -->
					<label for="job">Choose your Job!</label>
					<label for="instructor">Instructor</label><input type="radio" name="job" value="instructor" id="instructor" />
					<label for="driver">Driver</label><input type="radio" name="job" value="driver" id="driver" />
					<label for="hostel-desk">Hostel Desk</label><input type="radio" name="job" value="hostel-desk"
						id="hostel-desk" />
					<br />

					<!-- an input with type="checkbox" allows multiple checkbox inputs to be selected -->
					<label for="skills">Highlight your Skills!</label>
					<label for="django">Django</label><input type="checkbox" name="skills" value="django" id="django" />
					<label for="python">Python</label><input type="checkbox" name="skills" value="python" id="python" />
					<label for="javascript">JavaScript</label><input type="checkbox" name="skills" value="javascript"
						id="javascript" />
					<br />

					<!-- an input with type="password" will hide any text typed inside of it -->
					<label for="secret">Tell me a secret...</label><input type="password" id="secret" />
					<br />

					<!-- an input with type="tel" is for phone numbers -->
					<label for="phone">Enter Phone #</label><input type="tel" id="phone" />
					<br />

					<!-- a select is a special input element with options inside as values
					it is essentially a dropdown-input -->
					<label for="computer">Computer</label>
					<select name="computer" id="computer">
						<option value="mac">Mac</option>
						<option value="dell">Dell</option>
						<option value="acer">Acer</option>
						<option value="alienware">Alienware</option>
					</select>
					<br />

					<!-- an input with type="submit" will render as a button to submit the form -->
					<input type="submit" value="submit" />
					<!-- alternatively, you could use a button:
					<button type="submit">submit</button> -->

				</form>
			</div>
