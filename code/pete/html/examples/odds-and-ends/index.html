<body>
	<header id="header">
		<h1>Odds &amp; Ends</h1>
	</header>
	<main>

		<section>
			<header>
				<h3>Tables</h3>
			</header>
			<div id="table-container">
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Cuisine</th>
							<th>Country</th>
							<th>Weather</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th>Portland</th>
							<th>Everything</th>
							<th>USA</th>
							<th>Temperate</th>
						</tr>
						<tr>
							<th>Detroit</th>
							<th>Greek</th>
							<th>USA</th>
							<th>Temperate</th>
						</tr>
					</tbody>
				</table>
			</div>
		</section>

		<section>
			<header>
				<h3>Forms</h3>
			</header>
			<div id="form-container">
				<form action="#">
					<label for="first_name">First Name</label>
					<input type="text" name="first_name" id="first_name" />
					<label for="last_name">Last Name</label>
					<input type="text" name="last_name" id="last_name" />
					<br />
					<label for="job">Choose your Job!</label>
					<label for="instructor">Instructor</label><input type="radio" name="job" value="instructor" id="instructor" />
					<label for="driver">Driver</label><input type="radio" name="job" value="driver" id="driver" />
					<label for="hostel-desk">Hostel Desk</label><input type="radio" name="job" value="hostel-desk"
						id="hostel-desk" />
					<br />
					<label for="skills">Highlight your Skills!</label>
					<label for="django">Django</label><input type="checkbox" name="skills" value="django" id="django" />
					<label for="python">Python</label><input type="checkbox" name="skills" value="python" id="python" />
					<label for="javascript">JavaScript</label><input type="checkbox" name="skills" value="javascript"
						id="javascript" />
					<br />
					<label for="secret">Tell me a secret...</label><input type="password" id="secret" />
					<br />
					<label for="phone">Enter Phone #</label><input type="tel" id="phone" />
					<br />
					<label for="computer">Computer</label>
					<select name="computer" id="computer">
						<option value="mac">Mac</option>
						<option value="dell">Dell</option>
						<option value="acer">Acer</option>
						<option value="alienware">Alienware</option>
					</select>
					<br />
					<input type="submit" value="submit" />
				</form>
			</div>
		</section>

			</header>

				<button id="button-1">Click me!</button>

			</div>

		<section>
			<header>
				<h3>Animations</h3>
			</header>
			<div id="animation-container">
				<div id="square"></div>
			</div>
		</section>

		<section>
			<header>
				<h3>Icons &amp; SVGs</h3>
			</header>
			<div id="icon-container">
				<i class="fas fa-dragon"></i>
				<i class="fab fa-jedi-order"></i>
