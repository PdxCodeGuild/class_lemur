<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ city.name }}</title>

	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
	<!-- This example requires Tailwind CSS v2.0+ -->
	<div class="bg-{{color}}-800">
		<div class="max-w-7xl mx-auto py-12 px-4 sm:py-16 sm:px-6 lg:px-8 lg:py-20">
			<div class="max-w-4xl mx-auto text-center">
				<h2 class="text-3xl font-extrabold text-white sm:text-4xl">
					{{ city.name }}
				</h2>
				<p class="mt-3 text-xl text-{{color}}-200 sm:mt-4">
					{{ city.description }}
				</p>
			</div>
			<dl class="mt-10 text-center sm:max-w-3xl sm:mx-auto sm:grid sm:grid-cols-3 sm:gap-8">
				<div class="flex flex-col">
					<dt class="order-2 mt-2 text-lg leading-6 font-medium text-{{color}}-200">
						Country
					</dt>
					<dd class="order-1 text-5xl font-extrabold text-white">
						{{ city.country }}
					</dd>
				</div>
				<div class="flex flex-col mt-10 sm:mt-0">
					<dt class="order-2 mt-2 text-lg leading-6 font-medium text-{{color}}-200">
						Food
					</dt>
					<dd class="order-1 text-5xl font-extrabold text-white">
						{{ city.food }}
					</dd>
				</div>
				<div class="flex flex-col mt-10 sm:mt-0">
					<dt class="order-2 mt-2 text-lg leading-6 font-medium text-{{color}}-200">
						Population
					</dt>
					<dd class="order-1 text-5xl font-extrabold text-white">
						{{ city.population }}
					</dd>
				</div>
			</dl>
		</div>
	</div>
	
	<!-- This example requires Tailwind CSS v2.0+ -->
	<div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
		<img src="{{ city.photo.url }}">
	</div>

	<!-- This example requires Tailwind CSS v2.0+ -->
	<div class="bg-white">
		<div class="max-w-7xl mx-auto text-center py-12 px-4 sm:px-6 lg:py-16 lg:px-8">
			<h2 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">
				<span class="block">{{ city }}</span>
			</h2>
			<div class="mt-8 flex justify-center">
				<div class="inline-flex rounded-md shadow">
					<a href="{% url 'cities_app:update_city' city.slug %}"
						class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-{{color}}-600 hover:bg-{{color}}-700">
						Edit
					</a>
				</div>
				<div class="ml-3 inline-flex">
					<a href="{% url 'cities_app:index' %}"
						class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-{{color}}-700 bg-{{color}}-100 hover:bg-{{color}}-200">
						Home
					</a>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
