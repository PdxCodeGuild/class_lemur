<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Doggo Daycare</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
	<header>
		<nav class="navbar" role="navigation" aria-label="main navigation">
			<div class="navbar-brand">
				<!-- <a class="navbar-item" href="https://bulma.io">
					<img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
				</a> -->

				<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</a>
			</div>

			<div id="navbarBasicExample" class="navbar-menu">
				<div class="navbar-start">
					<a href="{% url 'daycare:index' %}" class="navbar-item">
						Home
					</a>

					<a class="navbar-item">
						Documentation
					</a>

					<div class="navbar-item has-dropdown is-hoverable">
						<a class="navbar-link">
							More
						</a>

						<div class="navbar-dropdown">
							<a class="navbar-item">
								About
							</a>
							<a class="navbar-item">
								Jobs
							</a>
							<a class="navbar-item">
								Contact
							</a>
							<hr class="navbar-divider">
							<a class="navbar-item">
								Report an issue
							</a>
						</div>
					</div>
				</div>

				<div class="navbar-end">
					<div class="navbar-item">
						<div class="buttons">
							<a href="{% url 'daycare:drop_off' %}" class="button is-primary">
								<strong>Drop Off</strong>
							</a>
							<a class="button is-light">
								Log in
							</a>
						</div>
					</div>
				</div>
			</div>
		</nav>

		<h1 class="hero is-primary">
			<div class="hero-body">
				<p class="title">
					Welcome to Doggo Daycare
				</p>
				<p class="subtitle">
					We'll take good care of your {{ breed }}
				</p>
			</div>
		</h1>

	</header>

	{% block content %}
	{% endblock %}

	<footer class="footer">
		<div class="content has-text-centered">
			<p>
				<strong>Doggo</strong> by <a href="https://github.com/pdxcodeguild/class_lemur">Class Lemur</a>.
			</p>
		</div>
	</footer>
</body>

</html>
