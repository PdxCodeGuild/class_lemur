{% extends 'daycare/base.html' %}

{% block content %}
<h3 class="title is-3 m-5">{{ owner }}</h3>
<main class="tile is-ancestor m-5">
	{% for doggo in owner.doggos.all %}

	<figure class="card">
		<div class="card-image">
			<figure class="image">
				<img src="{{ doggo.photo }}" alt="{{ doggo.name }}">
			</figure>
		</div>

		<div class="card-content">
			<div class="media">
				<div class="media-content">
					<p class="title is-4">{{ doggo.name }}</p>
					<p class="subtitle is-6">{{ doggo.breed }}</p>
					<p class="subtitle is-6">Owner: 
						<a class="is-link" href="{% url 'daycare:owner_profile' doggo.owner.id %}">{{ doggo.owner }}</a>
					</p>
					<p class="subtitle is-6">Owner Phone #: {{ doggo.owner.phone_number }}</p>
				</div>
			</div>

			<div class="content">
				{{ doggo.bio }}
			</div>
			
		</div>
	</figure>
	{% endfor %}
</main>
{% endblock %}
